<div class="p-4">
  <div class="row">
    <div class="col-12 site-maincontent-ctl">
      <div class="d-flex headding-with-back-btn pb-3 mb-0">
        <a class="mr-3 pr-1 site-main-back-btn border-right" [routerLink]="['/unicef/facility/home']">
          <span class="pr-3">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 26 26"
              style="enable-background:new 0 0 26 26;" xml:space="preserve">
              <path d="M22.9,12.1h-18l6.9-6.5c0.4-0.3,0.4-0.9,0-1.3c-0.3-0.4-0.9-0.4-1.3,0l-7.9,7.5c-0.3,0.3-0.5,0.8-0.5,1.3
                    c0,0.5,0.2,0.9,0.5,1.3l7.8,7.5c0.2,0.2,0.4,0.2,0.6,0.2c0.2,0,0.5-0.1,0.7-0.3c0.3-0.4,0.3-0.9,0-1.3l-6.9-6.5h18
                    c0.5,0,0.9-0.4,0.9-0.9S23.4,12.1,22.9,12.1L22.9,12.1z" />
            </svg>

          </span>
        </a>

        <h1 class="mb-0">
          Edit View
        </h1>
      </div>

      <div class="py-4">
        <div>
          <button (click)="saveDynamicView()" class="site-btn-disabled py-2 px-3"><span> Save Edited View </span></button>
        </div>
      </div>

      <div class="border-bottom py-3">
        <form>
          <div class="flex-grow-1">
            <div class="form-group mb-0">
              <label for="inputEmail4">View Name <span class="red-text font-weight-bold">* </span>:</label>
              <input type="text" [(ngModel)]="gridView.name" name="viewName" class="form-control"
                placeholder="Enter View Name" />
            </div>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <p class="gry-text">Columns:</p>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-12">
          <form>
            <div class="input-group searchbox-with-filter">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <a class="filter-btn">
                    <span class="px-2">Search</span>
                  </a>

                </span>

              </div>
              <input type="text" (keyup)="filterDynamicColumn($event)" [(ngModel)]="searchText" name="searchText"
                class="form-control" aria-label="">
              <span class="input-group-text search-icon p-0 px-2">
                <a >
                  <svg version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 26 26"
                    style="enable-background:new 0 0 26 26;" xml:space="preserve">
                    <g>
                      <path d="M22.8,22L18,17.1c1.3-1.5,2.1-3.5,2.1-5.6c0-4.7-3.8-8.5-8.5-8.5C6.8,3,3,6.8,3,11.5S6.8,20,11.5,20c2.1,0,4.1-0.8,5.6-2.1
                                    l4.9,4.9c0.1,0.1,0.3,0.2,0.4,0.2s0.3-0.1,0.4-0.2C23.1,22.6,23.1,22.2,22.8,22z M4.2,11.5c0-4,3.3-7.3,7.3-7.3s7.3,3.3,7.3,7.3
                                    s-3.3,7.3-7.3,7.3C7.5,18.9,4.2,15.6,4.2,11.5z" />
                    </g>
                  </svg>
                </a>
              </span>
            </div>
          </form>

          <div class="green-text mt-3">
            <i class="fa fa-info-circle mr-2" aria-hidden="true"></i>
            <span>
              Click on column(s) to add to view list
            </span>
          </div>
          <div class="allborder-box border-redious-xl mt-3 overflow-hidden">
            <div class="py-3 px-3 view-selection-ctl">

              <ul class="list-unstyled">
                <li class="gry-text py-2 px-3 single-indicators" (click)="columnChoosen_Clicked(column)"
                  *ngFor="let column of dynamicColumn">
                  <label>{{column.name}}</label>
                </li>

              </ul>

            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-12">

          <div class="allborder-box border-redious-xl overflow-hidden">
            <div class="indicators-selected-list">
              <div class="px-3">
                <div class="py-2 px-3 border-bottom">
                  <p class="mb-0 gry-text flex-grow-1 py-1"> Columns </p>

                </div>

                <div>

                </div>
                <div class="row border-bottom" *ngIf="choosenColumn.length==0">
                  <div class="col-10 mx-auto">
                    <div class="py-2 px-3">
                      <div class="text-center py-5">
                        <p class="xl-text mb-0">Selected Column(s) will appear here</p>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="single-indicators-selected px-2 py-3" *ngFor="let column of choosenColumn">
                  <div class="d-flex flex-wrap">
                    <p class="my-auto flex-grow-1"> {{column.name}}</p>
                    <span class="icon-link-hover my-auto" (click)="choosenColumnDelete_Clicked(column)">
                      <i class="fa fa-trash mr-3 gry-text" aria-hidden="true"></i>
                    </span>

                    <!-- <a class="icon-link-hover d-grid my-auto" href="">
                      <i class="fa fa-angle-up  gry-text" aria-hidden="true"></i>
                      <i class="fa fa-angle-down  gry-text" aria-hidden="true"></i>
                    </a> -->

                  </div>

                </div>

              </div>





            </div>
          </div>



        </div>
      </div>


    </div>
  </div>

</div>
