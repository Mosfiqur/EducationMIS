<form class="site-form" novalidate="">
  <div  class="form-row">
    <div class="col-md-3 form-group">
      <button class="btn site-btn-primary btn-block" instance-modal-trigger="selectInstanceModal">
          Select Instance
      </button>
    </div>
   <div class="form-group col-md-9 d-flex align-items-center">
    <instance-status [instance]="currentInstance"></instance-status>
   </div>
  </div>
  <div  class="form-row">
      <div  class="form-group col-md-3 mb-0">
        
          <button
            [disabled]="!currentInstance"
            [title]="!currentInstance ? 'Disabled until instance is selected': 'Download report'"
            class="btn site-btn-primary btn-block"  (click)="download()"> Download
          </button>
  
        
      </div>
    </div>
  
 
  </form>
  
  <instance-selector-modal
  #benSelector
  elementId="selectInstanceModal"
  title="Select Instance"  
  instanceFor="2"
  isMultivalued="false"
  instanceStatus="6"
  (instanceValueChanged)="onInstanceSelected($event)"
  >
  </instance-selector-modal>
