<div class="m-4 row">
  <div class="col-sm-12 col-12 pb-xl-0 pb-lg-0 pb-md-4 pb-sm-4 pb-4">
      <div class="allborder-box border-redious-xl hover-shadow">
          <div>
              <div class="py-3 px-3 border-bottom d-flex">
                  <p class="mb-0 gry-text flex-grow-1 py-1">
                      User Profile Information
                  </p>
                  <div>
                      <a (click)="clickedEditButton()" style="cursor: pointer;"><span><i class="fas fa-edit"></i></span></a>
                  </div>
              </div>
      <!-- {{userForm.value|json}} -->
      <div class="container m-3">
                  <div class="row">
                      <div class="col-md-10">
                          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                              <div class="form-group row">
                                  <label for="staticEmail" class="col-sm-3 col-form-label">Full Name</label>
                                  <div class="col-sm-9">
                                      <input type="text" class="form-control-plaintext" readonly id="staticEmail"
                                          [hidden]="!isReadonlyHTMLElement" value="{{user.fullName}}">

                                      <input type="text" class="form-control" id="staticEmail"
                                          [hidden]="isReadonlyHTMLElement" value="{{user.fullName}}"
                                          formControlName="fullName">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                                  <div class="col-sm-9">
                                      <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                          value="{{user.email}}">
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label for="inputPassword" class="col-sm-3 col-form-label"> Designation Name</label>
                                  <div class="col-sm-9">
                                      <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                          value="{{user.designationName}}">
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <label for="inputPassword" class="col-sm-3 col-form-label"> Role Name</label>
                                  <div class="col-sm-9">
                                      <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                          value="{{user.roleName}}">
                                  </div>

                              </div>

                              <div class="form-group row">
                                  <label for="inputPhone" class="col-sm-3 col-form-label"> Phone Number</label>
                                  <div class="col-sm-9">
                                      <input type="text" class="form-control-plaintext" readonly id="staticEmail"
                                      [hidden]="!isReadonlyHTMLElement" value="{{user.phoneNumber}}">

                                      <input type="text" class="form-control" id="staticEmail"
                                          [hidden]="isReadonlyHTMLElement" value="{{user.phoneNumber}}"
                                          formControlName="phoneNumber">
                                  </div>
                              </div>

                              <div class="form-group row">
                                  <div class="col-sm-6"></div>
                                  <div class="">
                                      <button type="submit" class="btn btn-success"
                                      [hidden]="isReadonlyHTMLElement">Save</button>
                                  </div>
                                  <div class="">
                                      <button type="button" class="btn btn-light" (click)="clickedCancelButton()"
                                      [hidden]="isReadonlyHTMLElement">Cancel</button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
