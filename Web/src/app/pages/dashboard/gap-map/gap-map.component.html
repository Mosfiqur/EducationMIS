

<div class="mt-3 row">
  <div class="col-xl-12 col-lg-12 col-12 pb-xl-0 pb-lg-0 pb-md-4 pb-sm-4 pb-4">
    

    <div class="allborder-box border-redious-xl hover-shadow">
      <div>
        <div class="py-3 px-3 border-bottom d-flex">
          <p class="mb-0 gry-text flex-grow-1 py-1 flex-shrink-0 mr-3 my-auto">
            Gap map
          </p>
        </div>

      <div class="py-3 px-3">                
        <div class="row">
          <div class="col-md-8">
            <div>
              <div id="map"></div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Year</label>
              <ng-multiselect-dropdown
              [placeholder]="'Select Year'"
              [data]="yearList"
              [(ngModel)]="selectedYears"
              [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
              <label>Age Group</label>
              <ng-multiselect-dropdown
                [placeholder]="'Select Age Group'"
                [data]="ageGroupList"
                [(ngModel)]="selectedAgeGroups"
                [settings]="ageGroupDropdownSettings">
            </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
              <label>Gender</label>
              <ng-multiselect-dropdown
              [placeholder]="'Select Gender'"
              [data]="genderList"
              [(ngModel)]="selectedGenders"
              [settings]="dropdownSettings">
              </ng-multiselect-dropdown>
            </div>
            <div class="form-group">
              <label>Camp</label>
              <ng-multiselect-dropdown
              [placeholder]="'Select Camp'"
              [data]="campList"
              [(ngModel)]="selectedCamps"
              [settings]="campDropdownSettings">
              </ng-multiselect-dropdown>
            </div>

            <div class="form-group">
              <div class="row">          
                <div class="col-12 mt-2">
                 <div class="px-3 pt-3 pb-2" style="border:1px solid #ccc; border-radius:0.7em;">
                  <span *ngIf="!showMinGap"
                  style="min-height: 25px; 
                  width: 100%;display: block; 
                    background-image: linear-gradient(to right,#b0c8d0, #296275);"></span>

              <div class="row"  *ngIf="!showMinGap">                  
                <span class="col" style="display: inline-block; text-align: left;">0</span>
                <span class="col float-right" style="display: inline-block;text-align: right;">{{maxGap}}</span>     
              </div> 

                <span *ngIf="showMinGap"
                style="min-height: 25px; 
                width: 100%;display: block; 
                background-image: linear-gradient(to right,#297559,#b0c8d0, #296275);"></span>
                  
                  <div class="row"  *ngIf="showMinGap">
                    <span *ngIf="showMinGap" class="col" style="display: inline-block;">{{minGap}}</span>
                    <span class="col" style="display: inline-block; text-align: center;">0</span>
                    <span class="col float-right" style="display: inline-block;text-align: right;">{{maxGap}}</span>     
                  </div> 
                 </div> 
                        
                          
                </div>
                <div class="col-12 mt-4">
                  <button type="button" (click)="clear()" class="btn site-btn-secondary btn-block" style="font-size:1.15rem;">
                      <span class="mr-2">
                        <i class="fa fa-redo"></i>
                      </span>
                   <span>Clear</span>
                  </button>    
                 </div>
                <div class="col-12 mt-4">
                  <button type="button" (click)="search()" class="btn site-btn-primary btn-block">
                    <span>
                        <svg version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 26 26"
                                style="enable-background:new 0 0 26 26;" xml:space="preserve">
                            <g>
                                        <path d="M22.8,22L18,17.1c1.3-1.5,2.1-3.5,2.1-5.6c0-4.7-3.8-8.5-8.5-8.5C6.8,3,3,6.8,3,11.5S6.8,20,11.5,20c2.1,0,4.1-0.8,5.6-2.1
                                        l4.9,4.9c0.1,0.1,0.3,0.2,0.4,0.2s0.3-0.1,0.4-0.2C23.1,22.6,23.1,22.2,22.8,22z M4.2,11.5c0-4,3.3-7.3,7.3-7.3s7.3,3.3,7.3,7.3
                                        s-3.3,7.3-7.3,7.3C7.5,18.9,4.2,15.6,4.2,11.5z" />
                            </g>
                        </svg>
                    </span>
                    <span>
                      Search
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
       
        </div>
     

        <!-- <div>
          <div class="row">
            <div class="col-12">
              <img class="img-fluid" src="./assets/images/gap_Map.png">
            </div>
          </div>
          
        </div> -->
        

      </div>
      </div>

    </div>
  </div>


</div>
