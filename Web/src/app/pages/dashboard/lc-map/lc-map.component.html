<div class="mt-3 row">
  <div class="col-xl-12 col-lg-12 col-12 pb-xl-0 pb-lg-0 pb-md-4 pb-sm-4 pb-4">
    

    <div class="allborder-box border-redious-xl hover-shadow">
      <div>
        <div class="py-3 px-3 border-bottom d-flex">
          <p class="mb-0 gry-text flex-grow-1 py-1 flex-shrink-0 mr-3 my-auto">
            LC map
          </p>
        </div>

      <div class="py-3 px-3">                
        <div class="row">
            <div class="col-md-8">
              <div>
                <div id="map"></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Upazila</label>
                <ng-multiselect-dropdown
                [placeholder]="'Select'"
                [data]="upazilaList"
                [(ngModel)]="filters.selectedUpazilas"
                [settings]="dropdownSettings">
              </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label>Union</label>
                <ng-multiselect-dropdown
                  [placeholder]="'Select'"
                  [data]="unionList"
                  [(ngModel)]="filters.selectedUnions"
                  [settings]="dropdownSettings">
              </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label>Camp</label>
                <ng-multiselect-dropdown
                [placeholder]="'Select'"
                [data]="campList"
                [(ngModel)]="filters.selectedCamps"
                [settings]="dropdownSettings">
                </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label>IP</label>
                <ng-multiselect-dropdown
                [placeholder]="'Select'"
                [data]="espList"
                [(ngModel)]="filters.selectedIPs"
                [settings]="dropdownSettings">
                </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label>PP</label>
                <ng-multiselect-dropdown
                [placeholder]="'Select'"
                [data]="espList"
                [(ngModel)]="filters.selectedPPs"
                [settings]="dropdownSettings">
                </ng-multiselect-dropdown>
              </div>
              <div class="form-group">
                <label>Targeted Population</label>
                <ng-multiselect-dropdown
                [placeholder]="'Select'"
                [data]="tpList"
                [(ngModel)]="filters.selectedTPs"
                [settings]="dropdownSettings">
                </ng-multiselect-dropdown>
              </div>
              
  
              <div class="form-group">
                  <div class="row">
                    <div class="col-12 mt-4">
                      <button type="button" (click)="clear()" class="btn site-btn-secondary btn-block" style="font-size:1.15rem;">
                        <span class="mr-2">
                          <i class="fa fa-redo"></i>
                        </span> 
                        <span>Clear</span>
                      </button>  
                    </div>
                    <div class="col-12 mt-4">
                      <button type="button" (click)="search()" class="btn site-btn-primary btn-block">
                        <span>
                          <svg version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 26 26" style="enable-background:new 0 0 26 26;" xml:space="preserve">
                              <g>
                                 <path d="M22.8,22L18,17.1c1.3-1.5,2.1-3.5,2.1-5.6c0-4.7-3.8-8.5-8.5-8.5C6.8,3,3,6.8,3,11.5S6.8,20,11.5,20c2.1,0,4.1-0.8,5.6-2.1
                                          l4.9,4.9c0.1,0.1,0.3,0.2,0.4,0.2s0.3-0.1,0.4-0.2C23.1,22.6,23.1,22.2,22.8,22z M4.2,11.5c0-4,3.3-7.3,7.3-7.3s7.3,3.3,7.3,7.3
                                          s-3.3,7.3-7.3,7.3C7.5,18.9,4.2,15.6,4.2,11.5z" />
                              </g>
                          </svg>
                        </span> 
                        <span>
                          Search
                        </span>
                      </button>
                    </div>
                  </div>      
              </div>
            </div>
         </div>
      </div>
      </div>

    </div>
  </div>


</div>
