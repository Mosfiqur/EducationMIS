<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Column Editor</h5>
        <button type="button" #closeEdit class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
    </div>
    <div class="modal-body">
        <form [formGroup]="fwdynamicColumnForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
             <input type="text"
              class="form-control" id="NewColumnName"
              formControlName="columnName"
              name="columnName"
              >
              <div class="invalid-feedback d-block" 
              *ngIf="fwdynamicColumnForm.controls.columnName.errors && fwdynamicColumnForm.controls.columnName.touched">
              <span *ngIf="fwdynamicColumnForm.controls.columnName.errors.required">Title is required</span>
              </div> 
            </div>

            <div class="form-group" *ngIf="isMultiValueSelectorVisible">
                <div class="form-check">
                    
                        <input type="checkbox" class="form-check-input"  
                            name="materialExampleRadios" id=#chkoption
                            formControlName="hasMultiValue"
                            name="hasMultiValue"
                            >
                        <div class="d-inline-block ml-3">Has multiple points</div>
                </div>
                
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn site-btn-primary-red" (click)="handleDelete()" class="mr-auto" *ngIf="dynamicColumn?.id">
            <span class="delete-btn cursor-pointer">Delete </span>                     
        </a>
        <a type="button" #cancelButton (click)="handleCancel()" class="btn site-btn-cutom-link" data-dismiss="modal"><span>Cancel</span></a>
        <a type="button" (click)="onSubmit()" class="btn site-btn-primary"><span>Save</span></a>
    </div>
</div>
