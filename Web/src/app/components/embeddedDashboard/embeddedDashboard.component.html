<div class="modal-content">


  <form [formGroup]="parameterForm">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Embedded Dashboard</h5>
      <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">


      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input formControlName="name" name="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <div class="form-check">
          <input 
            type="checkbox" 
            class="form-check-input"  
            name="embeddedCheckbox" formControlName="isEmbedded" 

          > 
          <label for="embeddedCheckbox" class="form-check-label ml-1">Embedded link</label>                                                  
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Link</label>
        <input formControlName="link" name="name" type="text" class="form-control">
      </div>

    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
      <button type="button" class="btn site-btn-primary"
        [title]="parameterForm.valid ? 'Save facility data' : 'Disabled until fill all field'"
        [disabled]="!parameterForm.valid" (click)="save()">Save</button>
    </div>
  </form>



</div>
