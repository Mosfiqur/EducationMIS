    <div class="site-table table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="row">
              &nbsp;
            </th>
            <th scope="col">Name</th>
            <th scope="col">Designation</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of lstTeacher | paginate: teacherPaginationConfig">
            <th scope="row">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  class="form-check-input"  
                  name="{{c.id}}" [checked]="c.Selected===true" (change)="checkbox_changed($event,c)">                                                   
              </div>
            </th>
            
            <td>{{c.fullName}}</td>
            <td>{{c.designation}}</td>
          </tr>
        </tbody>
      </table>
    </div>
