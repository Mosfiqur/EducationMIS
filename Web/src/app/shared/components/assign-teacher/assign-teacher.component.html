<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Assign Teacher</h5>
    <button type="button" (click)="onCancel()" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="input-group mb-3 searchbox-with-filter">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <a class="filter-btn">
              <span class="px-2">Search</span>
            </a>

          </span>

        </div>
        <input [(ngModel)]="userSearchText" name="teacherSearch" type="text"
          class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text search-icon p-0 px-2">
          <a>
            <svg version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 26 26"
              style="enable-background:new 0 0 26 26;" xml:space="preserve">
              <g>
                <path d="M22.8,22L18,17.1c1.3-1.5,2.1-3.5,2.1-5.6c0-4.7-3.8-8.5-8.5-8.5C6.8,3,3,6.8,3,11.5S6.8,20,11.5,20c2.1,0,4.1-0.8,5.6-2.1
                      l4.9,4.9c0.1,0.1,0.3,0.2,0.4,0.2s0.3-0.1,0.4-0.2C23.1,22.6,23.1,22.2,22.8,22z M4.2,11.5c0-4,3.3-7.3,7.3-7.3s7.3,3.3,7.3,7.3
                      s-3.3,7.3-7.3,7.3C7.5,18.9,4.2,15.6,4.2,11.5z" />
              </g>
            </svg>
          </a>
        </span>
      </div>
    </form>
    <div class="p-0">
      <div class="">
        <div class="site-table">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="btn-tableCellWidth" scope="col"></th>
                <th colspan="2" scope="col">Name</th>
                <th class="last-tableCellWidth" scope="col">Designation</th>
              </tr>
            </thead>
            <tbody>
              <tr class="cursor-pointer" (click)="teacherRadioOnChange(cam)"
               *ngFor="let cam of teachers | paginate: pagingConfig">
                <td class="btn-tableCell" scope="row">
                  <div class="form-check">
                    <input type="radio" class="form-check-input" name="instanceRadio"
                      (change)="teacherRadioOnChange(cam)" [checked]="cam.id == selectedTeacher?.id" />
                  </div>
                </td>
                <td colspan="2">
                  <div>{{cam.fullName}}</div>
                </td>
                <td colspan="2">
                  <div>{{cam.designationName}}</div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class=" border-top pt-3">
        <pagination-controls id='teacher_pagination' (pageChange)="getPage(p=$event)" class="d-flex justify-content-end pt-3">
        </pagination-controls>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <a type="button" (click)="onCancel()" class="btn site-btn-cutom-link"
      data-dismiss="modal"><span>Cancel</span></a>
    <button [disabled]="!selectedTeacher" type="button" (click)="onSubmit()" class="btn site-btn-primary"><span>Assign</span></button>
  </div>
</div>
