<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Objective Indicator Select</h5>
    <button type="button" (click)="closeModal()" class="close" data-dismiss="modal"><span>&times;</span></button>
  </div>
<div class="modal-body">
    <div class="site-table table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="row">
              &nbsp;
            </th>
            <th scope="col">Indicator</th>
            <th scope="col">Target</th>
            
          </tr>
        </thead>
        <tbody *ngFor="let c of lstIndicator | paginate: indicatorPaginationConfig">
          <tr>
            <th scope="row">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  class="form-check-input"  
                  name="{{c.id}}" [checked]="c.Selected===true" (change)="checkbox_changed($event,c)"
                >                                                   
              </div>
            </th>
            
            <td>{{c.indicator}}</td>
            <td>{{c.target}}</td>
          </tr>
        </tbody>
      </table>
    </div>
