<div class="modal-content">
    <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Forgot Password?</h5>
        <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" *ngIf="!successMessage">

  <p>
      Provide us your email and we will send you a password reset link.
  </p>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input
                type="email"
                class="form-control" 
                id="exampleFormControlTextarea1"                 
                formControlName="email"
                 >
                 <div class="invalid-feedback d-block" >
                    {{validationErrors?.email}}
                  </div>
            </div>
    </div>
    <div class="modal-body" *ngIf="successMessage">
        <h3>Check your mail!</h3>
        <p>
            {{successMessage}}
        </p>
    </div>
    <div class="modal-footer" *ngIf="!successMessage">
        <a type="button" (click)="cancel()" class="btn site-btn-cutom-link" data-dismiss="modal"><span>Cancel</span></a>
        <button 
            type="submit" 
            [disabled]="form.invalid"
            class="btn site-btn-primary"
            ><span>Submit</span></button>
    </div>
    <div class="modal-footer" *ngIf="successMessage">
        <a type="button" (click)="cancel()" class="btn site-btn-cutom-link" data-dismiss="modal"><span>Ok</span></a>        
    </div>
</form>
</div>
