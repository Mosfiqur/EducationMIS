    <div class="site-table table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="row">
              &nbsp;
            </th>
            <th scope="col">Name</th>
            <th scope="col">Name in Bengali</th>
            
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let c of lstIndicator | paginate: indicatorPaginationConfig">
            <th scope="row">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  class="form-check-input"  
                  name="{{c.id}}" [checked]="c.Selected===true" (change)="checkbox_changed($event,c)"
                >                                                   
              </div>
            </th>
            
            <td>{{c.name}}</td>
            <td>{{c.nameInBangla}}</td>
          </tr>
        </tbody>
      </table>
