<div class="modal-body">     
    <div class="form-group">
        <div class="col-md-6">

            <label for="exampleFormControlInput1">Name</label>
            <input 
              type="text" 
              class="form-control" 
            
              id="name"
              
              name="name"
              readonly
              value="{{list?.name}}"
              >
      
        </div>
        <div class="col-md-6">
            <button type="button" >Edit</button>
        </div>
    </div>
    <div>
        <label for="inputEmail4">List Items <span class="red-text font-weight-bold">* </span>:</label>
        <div class="form-group"
        *ngFor="let item of list?.listItems; let i = index;"        
    >
        
        <div class="row">
            <div class="col-md-6">
                <input 
                type="text" 
                class="form-control" 
                value="{{item?.title}}"
                readonly
                >
            </div>
            <div class="col-md-6">
                <input 
                type="number" 
                class="form-control"               
                value="{{item?.title}}"                
                readonly
                >
            </div>     
        </div>
      </div> 
    </div>      
</div>
