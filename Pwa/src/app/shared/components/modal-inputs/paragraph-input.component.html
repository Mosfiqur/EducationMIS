<div class="modal-content">
    <form [formGroup]="paragraphForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
  
            <div class="form-group">
                <label for="exampleFormControlInput1">{{inputLabel}}</label>
                <textarea 
                class="form-control" 
                id="exampleFormControlTextarea1" 
                rows="3"
                formControlName="paragraph"
                 ></textarea>
            </div>
    
    </div>
    <div class="modal-footer">
        <a type="button" (click)="cancel()" class="btn site-btn-cutom-link" data-dismiss="modal"><span>Cancel</span></a>
        <button type="submit" class="btn site-btn-primary"><span>Add</span></button>
    </div>
</form>
</div>
