<div class="card m-5 border-0">
  <div class="card-title" style="text-align: center; font-weight: 900;">Online Collect Beneficiary</div>

  <div class=" my-4 pb-1" *ngIf="lstInstance?.length===0">
    <div colspan="12">
      <div class="text-center py-5">
        <p class="xl-text mb-0">No Data found. </p>
        <p class="lg-text">(Data will be displayed here)</p>
      </div>
    </div>
  </div>

  <!-- <div class="card-title" style="text-align: center; font-weight: 900;">Online Collect Beneficiary</div> -->
  <a *ngFor="let instance of lstInstance" [routerLink]="['/unicefpwa/facility',collectFor,instance.id]" style="cursor: pointer;cursor: pointer;border: 1px solid;margin-top: 20px;border-radius: 8px;" aria-expanded="false" >
  <div class="card-body" >
    <h5 class="card-title">Schedule : {{instance.title}}</h5>
    <p class="card-text">Start Date : {{instance.dataCollectionDate|date:'dd-MMM-yyyy'}}   |   
      End Date :   {{instance.endDate|date:'dd-MMM-yyyy'}}  </div>
</a>
</div>
