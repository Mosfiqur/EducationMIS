<div class="container-fluid">
    <div class="row">
        <!-- Sidebar  -->

        <app-sidebar *ngIf="show"></app-sidebar>
        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-light bg-light">
            <button (click)="toggleSidebar();" id="sidebarCollapse" class="navbar-toggler " type="button">                    
              <span class="navbar-toggler-icon"></span>
            </button>

            <span>
            <div class="dropdown block-inline">
                <a class="btn btn-default dropdown-toggle gry-text" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                <span>Logged in as : <span class="font-weight-bold">{{user?.fullName}}({{user?.roleName}})</span></span>
                </a>
      
                <ul class="dropdown-menu dropdown-menu-right py-0" aria-labelledby="dropdownMenuLink">
                  <li>
                    <button class="dropdown-item py-2" (click)="logout()">Log Out</button>
                  </li>
                </ul>
            </div>

            <div class="dropdown block-inline" id="notificationContainer">
              <a class="btn site-btn-outlined " role="button" id="dropdownMenuLink"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span *ngIf="notActedTotal>0" class="badge badge-light">{{notActedTotal}}</span>
                <i class="far fa-bell"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right p-0">
                <ul id="notificationBody" class=" list-group notification-body"
                aria-labelledby="dropdownMenuLink">
                <li *ngIf="listNotification.length==0" class="list-group-item">
                  <span>No new notification</span>
                </li>
                <li class="notification-list list-group-item" *ngFor="let n of listNotification | paginate : paginationConfig"
                  (click)="readAndRedirectToUri(n.id,n.uri,n.data,n.notificationTypeId)">
                  <span>{{n.details}}</span>
                </li>
                <li class="notification-bottom list-group-item">
                  <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-light" (click)="clearAll()">Clear all</button>
                    <pagination-controls (pageChange)="getPage($event)" id="notification_list"
                      class="notification-pagination"></pagination-controls>
                  </div>
                 
                </li>
  
              </ul>
              </div>
              
  
            </div>
